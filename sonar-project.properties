# ==============================================================================
# CONFIGURACIÓN DE SONARCLOUD
# Este archivo conecta nuestro código local con el servidor de análisis de calidad.
# ==============================================================================

# Identificación del Proyecto (Debe coincidir con lo que creaste en sonarcloud.io)
# ProjectKey: Identificador único del proyecto
# Organization: Tu organización o usuario en SonarCloud
sonar.projectKey=Pruebas-Automatizadas_demo-calidad-total
sonar.organization=pruebas-automatizadas

# Metadatos del proyecto
sonar.projectName=Demo Calidad Total (Unitarias + E2E)
sonar.projectVersion=1.1.0

# Fuentes y pruebas
sonar.sources=.
sonar.tests=.
sonar.inclusions=**/*.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.exclusions=node_modules/**,coverage/**,test-results/**,playwright-report/**,.eslintrc.js,jest.config.js,playwright.config.js

# Configuración de cobertura (Jest genera lcov.info)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Reporte de ejecución de tests (JUnit XML)
sonar.testExecutionReportPaths=test-results/junit.xml,playwright-report/results.xml

# Exclusiones de cobertura
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

