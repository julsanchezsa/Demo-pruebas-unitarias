# Configuración de SonarCloud para el proyecto
sonar.projectKey=demo-calidad-total_pruebas-automatizadas
sonar.organization=demo-calidad-total

# Metadatos del proyecto
sonar.projectName=Demo Calidad Total (Unitarias + E2E)
sonar.projectVersion=1.0.0

# Fuentes y pruebas
sonar.sources=.
sonar.tests=.
sonar.inclusions=**/*.js
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.exclusions=node_modules/**,coverage/**,test-results/**,playwright-report/**,.eslintrc.js,jest.config.js,playwright.config.js

# Configuración de cobertura (Jest genera lcov.info)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusiones de cobertura
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

