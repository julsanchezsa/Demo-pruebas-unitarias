name: Demo Calidad Total (Unitarias + E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Instalar dependencias
      run: npm ci

    # --- FASE 0: CALIDAD DE CÓDIGO ---
    - name: 0. Análisis de Código (ESLint)
      run: npm run lint
      # Esto verifica que el código siga estándares de calidad

    - name: Instalar Navegadores Playwright
      run: npx playwright install --with-deps

    # --- FASE 1: PRUEBAS UNITARIAS CON COBERTURA ---
    # Objetivo: Verificar lógica de negocio y asegurar % mínimo de código probado
    - name: 1. Ejecutar Pruebas Unitarias (Jest + Cobertura)
      run: npm run test:coverage
      # Genera carpeta 'coverage/' y 'test-results/junit.xml'

    # --- FASE 2: PRUEBAS E2E (EXTREMO A EXTREMO) ---
    # Objetivo: Verificar experiencia de usuario real simulando un navegador
    - name: 2. Ejecutar Pruebas E2E (Playwright)
      run: npm run test:e2e
      # Genera 'playwright-report' y videos si algo falla

    # --- FASE 3: ANÁLISIS SONARCLOUD (QUALITY GATE) ---
    # Objetivo: Enviar métricas a SonarCloud para aprobar/rechazar el código
    - name: 3. SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub (automático)
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Token que configuraste en Secrets

    # --- FASE 4: REPORTES Y ARTEFACTOS ---
    # Objetivo: Guardar evidencias de las pruebas para descargar después
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always() # Se ejecuta aunque fallen las pruebas anteriores
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/

