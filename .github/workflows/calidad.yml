name: Demo Calidad Total (Unitarias + E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Instalar dependencias
      run: npm ci

    # --- FASE 0: CALIDAD DE CÓDIGO ---
    - name: 0. Análisis de Código (ESLint)
      run: npm run lint
      # Esto verifica que el código siga estándares de calidad

    - name: Instalar Navegadores Playwright
      run: npx playwright install --with-deps

    # --- FASE 1: PRUEBAS UNITARIAS CON COBERTURA ---
    - name: 1. Ejecutar Pruebas Unitarias (Jest + Cobertura)
      run: npm run test:coverage
      # Esto prueba tu lógica (logica.js) y genera reportes de cobertura

    # --- FASE 2: PRUEBAS E2E ---
    - name: 2. Ejecutar Pruebas E2E (Playwright)
      run: npm run test:e2e
      # Esto prueba la navegación en Wikipedia

    # --- FASE 3: ANÁLISIS SONARCLOUD ---
    - name: 3. SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # --- FASE 4: REPORTES Y ARTEFACTOS ---
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/

